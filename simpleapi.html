<html>
<head>
<title>SimpleAPI Test</title>

<link rel="stylesheet" href="style.css">
 

</head>


<body>

<h1>SimpleAPI Tryout</h1>

<div id="itemsheding">
	<div id="kvpair">
		<div id="key">
			<b>#key</b>
		</div>
		<div id="value">
			<b>#value</b>
		</div>
	</div>
</div>
<div id="items">
	
</div>
<br>
<br>
<br>
<form name="simpleapiform">
<div xid="kvpair" xstyle="background-color:#6B6B6B" style="float: left">
	<div id="key" class="entryform" style="min-height: 45px">
		<span class="entryformdatalabel">key:</span><br>
		<input id="inputkey" type="text" name="inputkey" size="15" maxsize="20">
	</div>
	<div id="value" class="entryform" style="min-height: 45px">
		<span class="entryformdatalabel">value:</span><br>
		<input id="inputval" type="text" name="inputval" size="15" maxsize="20">
	</div>
</div>
<p>
<input type="button" name="submit" value="Enter"
	onClick="putkvpair();return false;">

</form>
<script src="script.js"></script>
<script type="text/JavaScript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>

</body>
</html>
